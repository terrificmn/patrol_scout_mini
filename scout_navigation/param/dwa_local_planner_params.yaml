recovery_behaviour_enabled: true
controller_frequency: 5.0

DWAPlannerROS:
  # Robot configuration parameters  
  max_vel_x: 0.4   #최고 속도
  min_vel_x: -0.4   #마이너스면 후진 가능해짐 (최고속)
  max_vel_y: 0
  min_vel_y: 0

  # The velocity when robot is moving in a straight line
  max_vel_trans:  0.6  # 이것보다 빨라질 수 없음
  min_vel_trans:  0.2  # 이것보다 느려질 수 없음

  max_vel_theta: 1.5
  min_vel_theta: 1.5

  max_rot_vel: 1.5  # 회전할 때 실제 최고속도: 이것보다 빨리질 수 없음
  min_rot_vel: 0.3

  acc_lim_x: 3.0  #acceleration limit
  acc_lim_y: 0.0
  acc_lim_theta: 2.0

  # Goal Tolerance Parameters   
  yaw_goal_tolerance: 0.4   # turtle과 다름
  xy_goal_tolerance: 0.3  # turtle과 다름
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 2.0
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 5.0  # turtle과 다름

  # Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

  # Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
